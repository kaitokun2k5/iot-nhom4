<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêi·ªÅu khi·ªÉn ƒê√®n ESP32</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 18px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-on {
      background-color: #28a745;
      color: white;
    }

    .btn-on:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .btn-off {
      background-color: #dc3545;
      color: white;
    }

    .btn-off:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    .status {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }

    .time-section {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    select {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
    }

    .schedule-btn {
      margin-top: 20px;
      background: #007bff;
      color: white;
    }

    .schedule-btn:hover {
      background: #0056b3;
    }

    .toggle-hengio {
      background-color: #ffc107;
      color: #000;
    }

    .toggle-hengio:hover {
      background-color: #e0a800;
    }

    canvas {
      margin-top: 40px;
      max-width: 90%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ƒêi·ªÅu khi·ªÉn ƒê√®n ESP32</h1>

  <button class="btn btn-on" onclick="controlLed(true)">üí° B·∫≠t ƒë√®n</button>
  <button class="btn btn-off" onclick="controlLed(false)">üí§ T·∫Øt ƒë√®n</button>

  <br>
  <button class="btn btn-on" onclick="setMode(true)">üîß Th·ªß C√¥ng</button>
  <button class="btn btn-off" onclick="setMode(false)">‚öôÔ∏è T·ª± ƒë·ªông</button>

  <br>
  <button class="btn toggle-hengio" onclick="toggleHenGio('bat')">‚è∞ H·∫πn gi·ªù B·∫¨T</button>
  <button class="btn toggle-hengio" onclick="toggleHenGio('tat')">üõå H·∫πn gi·ªù T·∫ÆT</button>

  <div class="status" id="statusMode">Ch·∫ø ƒë·ªô: ...</div>
  <div class="status" id="statusHenGioBat">H·∫πn gi·ªù B·∫¨T: ...</div>
  <div class="status" id="statusHenGioTat">H·∫πn gi·ªù T·∫ÆT: ...</div>

  <!-- Ch·ªçn gi·ªù b·∫≠t/t·∫Øt -->
  <div class="time-section">
    <h2>H·∫πn Gi·ªù B·∫≠t / T·∫Øt ƒê√®n</h2>
    <label>Gi·ªù b·∫≠t:</label>
    <select id="hourOn"></select> :
    <select id="minuteOn"></select>

    <label>Gi·ªù t·∫Øt:</label>
    <select id="hourOff"></select> :
    <select id="minuteOff"></select>

    <button class="btn schedule-btn" onclick="sendSchedule()">üì§ G·ª≠i th·ªùi gian</button>

    <div class="status" id="currentSchedule">‚è∞ ƒêang h·∫πn gi·ªù: --:-- ‚Üí --:--</div>
  </div>

  <!-- Bi·ªÉu ƒë·ªì -->
  <canvas id="distanceChart" width="400" height="200"></canvas>

  <script>
    const databaseURL = "https://turnonoffled-bf81e-default-rtdb.firebaseio.com/";

    function controlLed(state) {
      fetch(`${databaseURL}/gpio26.json`, {
        method: "PUT",
        body: JSON.stringify(state)
      });
    }

    function setMode(state) {
      fetch(`${databaseURL}/mode.json`, {
        method: "PUT",
        body: JSON.stringify(state)
      });
    }

    function toggleHenGio(type) {
      const path = type === 'bat' ? 'hengiobat' : 'hengiotat';
      fetch(`${databaseURL}/${path}.json`)
        .then(res => res.json())
        .then(current => {
          let newState = (current === "true") ? "false" : "true";
          return fetch(`${databaseURL}/${path}.json`, {
            method: "PUT",
            body: JSON.stringify(newState)
          });
        });
    }

    function sendSchedule() {
      const hourOn = parseInt(document.getElementById("hourOn").value);
      const minuteOn = parseInt(document.getElementById("minuteOn").value);
      const hourOff = parseInt(document.getElementById("hourOff").value);
      const minuteOff = parseInt(document.getElementById("minuteOff").value);

      fetch(`${databaseURL}/schedule.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hourOn, minuteOn, hourOff, minuteOff })
      });
    }

    function updateStatus() {
      fetch(`${databaseURL}/mode.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusMode").textContent = "Ch·∫ø ƒë·ªô: " + (data ? "Th·ªß C√¥ng" : "T·ª± ƒê·ªông");
        });

      fetch(`${databaseURL}/hengiobat.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusHenGioBat").textContent = "H·∫πn gi·ªù B·∫¨T: " + (data === "true" ? "ƒêANG B·∫¨T" : "ƒêANG T·∫ÆT");
        });

      fetch(`${databaseURL}/hengiotat.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusHenGioTat").textContent = "H·∫πn gi·ªù T·∫ÆT: " + (data === "true" ? "ƒêANG B·∫¨T" : "ƒêANG T·∫ÆT");
        });
    }

    function updateScheduleDisplay() {
      Promise.all([
        fetch(`${databaseURL}/schedule/hourOn.json`).then(res => res.json()),
        fetch(`${databaseURL}/schedule/minuteOn.json`).then(res => res.json()),
        fetch(`${databaseURL}/schedule/hourOff.json`).then(res => res.json()),
        fetch(`${databaseURL}/schedule/minuteOff.json`).then(res => res.json())
      ]).then(([hourOn, minuteOn, hourOff, minuteOff]) => {
        const formatted = `‚è∞ ƒêang h·∫πn gi·ªù: ${formatTime(hourOn)}:${formatTime(minuteOn)} ‚Üí ${formatTime(hourOff)}:${formatTime(minuteOff)}`;
        document.getElementById("currentSchedule").textContent = formatted;
      }).catch(() => {
        document.getElementById("currentSchedule").textContent = "‚è∞ Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c gi·ªù h·∫πn.";
      });
    }

    function formatTime(n) {
      return n.toString().padStart(2, '0');
    }

    function populateSelect(id, max) {
      const select = document.getElementById(id);
      for (let i = 0; i <= max; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i.toString().padStart(2, '0');
        select.appendChild(option);
      }
    }

    populateSelect("hourOn", 23);
    populateSelect("minuteOn", 59);
    populateSelect("hourOff", 23);
    populateSelect("minuteOff", 59);

    const ctx = document.getElementById('distanceChart').getContext('2d');
    const distanceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Kho·∫£ng c√°ch (cm)',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Th·ªùi gian' }},
          y: {
            title: { display: true, text: 'cm' },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    function updateDistance() {
      fetch(`${databaseURL}/distance.json`)
        .then(res => res.json())
        .then(distance => {
          if (typeof distance === 'number') {
            const now = new Date().toLocaleTimeString();
            distanceChart.data.labels.push(now);
            distanceChart.data.datasets[0].data.push(distance);
            if (distanceChart.data.labels.length > 20) {
              distanceChart.data.labels.shift();
              distanceChart.data.datasets[0].data.shift();
            }
            distanceChart.update();
          }
        });
    }

    updateStatus();
    updateScheduleDisplay();
    setInterval(updateStatus, 3000);
    setInterval(updateScheduleDisplay, 3000);
    setInterval(updateDistance, 2000);
  </script>
</body>
</html>
