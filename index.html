<head>
  <meta charset="UTF-8">

  <style>

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Äiá»u khiá»ƒn ÄÃ¨n ESP32</h1>

  <a href="dieuhoa.html" class="btn btn-on">ğŸŒ¬ï¸ Äiá»u khiá»ƒn Ä‘iá»u hÃ²a</a>
  <br><br>

  <button class="btn btn-on" onclick="controlLed(true)">ğŸ’¡ Báº­t Ä‘Ã¨n</button>
  <button class="btn btn-off" onclick="controlLed(false)">ğŸ’¤ Táº¯t Ä‘Ã¨n</button>
  <br>

  <button class="btn btn-on" onclick="setMode(true)">ğŸ”§ Thá»§ CÃ´ng</button>
  <button class="btn btn-off" onclick="setMode(false)">âš™ï¸ Tá»± Ä‘á»™ng</button>
  <br>

  <button class="btn toggle-hengio" onclick="toggleHenGio('bat')">â° Háº¹n giá» Báº¬T</button>
  <button class="btn toggle-hengio" onclick="toggleHenGio('tat')">ğŸ›Œ Háº¹n giá» Táº®T</button>

  <div class="status" id="statusMode">Cháº¿ Ä‘á»™: ...</div>
  <div class="status" id="statusHenGioBat">Háº¹n giá» Báº¬T: ...</div>
  <div class="status" id="statusHenGioTat">Háº¹n giá» Táº®T: ...</div>

  <div class="time-section">
    <h2>Háº¹n Giá» Báº­t / Táº¯t ÄÃ¨n</h2>
    <label>Giá» báº­t:</label>
    <select id="hourOn"></select> :
    <select id="minuteOn"></select>

    <label>Giá» táº¯t:</label>
    <select id="hourOff"></select> :
    <select id="minuteOff"></select>

    <button class="btn schedule-btn" onclick="sendSchedule()">ğŸ“¤ Gá»­i thá»i gian</button>

    <div class="status" id="currentSchedule">â° Äang háº¹n giá»: --:-- â†’ --:--</div>
  </div>

  <!-- Biá»ƒu Ä‘á»“ khoáº£ng cÃ¡ch -->
  <canvas id="distanceChart" width="400" height="200"></canvas>

  <!-- Biá»ƒu Ä‘á»“ nÄƒng lÆ°á»£ng Ä‘á»©ng yÃªn -->
  <canvas id="stationaryChart" width="400" height="200"></canvas>

  <script>
    const databaseURL = "https://turnonoffled-bf81e-default-rtdb.firebaseio.com/";

    function controlLed(state) {
      fetch(`${databaseURL}/gpio26.json`, {
        method: "PUT",
        body: JSON.stringify(state)
      });
    }

    function setMode(state) {
      fetch(`${databaseURL}/mode.json`, {
        method: "PUT",
        body: JSON.stringify(state)
      });
    }

    function toggleHenGio(type) {
      const path = type === 'bat' ? 'hengiobat' : 'hengiotat';
      fetch(`${databaseURL}/${path}.json`)
        .then(res => res.json())
        .then(current => {
          let newState = (current === "true") ? "false" : "true";
          return fetch(`${databaseURL}/${path}.json`, {
            method: "PUT",
            body: JSON.stringify(newState)
          });
        });
    }

    function sendSchedule() {
      const hourOn = parseInt(document.getElementById("hourOn").value);
      const minuteOn = parseInt(document.getElementById("minuteOn").value);
      const hourOff = parseInt(document.getElementById("hourOff").value);
      const minuteOff = parseInt(document.getElementById("minuteOff").value);

      fetch(`${databaseURL}/schedule.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hourOn, minuteOn, hourOff, minuteOff })
      });
    }

    function updateStatus() {
      fetch(`${databaseURL}/mode.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusMode").textContent = "Cháº¿ Ä‘á»™: " + (data ? "Thá»§ CÃ´ng" : "Tá»± Äá»™ng");
        });

      fetch(`${databaseURL}/hengiobat.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusHenGioBat").textContent = "Háº¹n giá» Báº¬T: " + (data === "true" ? "ÄANG Báº¬T" : "ÄANG Táº®T");
        });

      fetch(`${databaseURL}/hengiotat.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusHenGioTat").textContent = "Háº¹n giá» Táº®T: " + (data === "true" ? "ÄANG Báº¬T" : "ÄANG Táº®T");
        });
    }

    function updateScheduleDisplay() {
      Promise.all([
        fetch(`${databaseURL}/schedule/hourOn.json`).then(res => res.json()),
        fetch(`${databaseURL}/schedule/minuteOn.json`).then(res => res.json()),
        fetch(`${databaseURL}/schedule/hourOff.json`).then(res => res.json()),
        fetch(`${databaseURL}/schedule/minuteOff.json`).then(res => res.json())
      ]).then(([hourOn, minuteOn, hourOff, minuteOff]) => {
        const formatted = `â° Äang háº¹n giá»: ${formatTime(hourOn)}:${formatTime(minuteOn)} â†’ ${formatTime(hourOff)}:${formatTime(minuteOff)}`;
        document.getElementById("currentSchedule").textContent = formatted;
      }).catch(() => {
        document.getElementById("currentSchedule").textContent = "â° KhÃ´ng Ä‘á»c Ä‘Æ°á»£c giá» háº¹n.";
      });
    }

    function formatTime(n) {
      return n.toString().padStart(2, '0');
    }

    function populateSelect(id, max) {
      const select = document.getElementById(id);
      for (let i = 0; i <= max; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i.toString().padStart(2, '0');
        select.appendChild(option);
      }
    }

    populateSelect("hourOn", 23);
    populateSelect("minuteOn", 59);
    populateSelect("hourOff", 23);
    populateSelect("minuteOff", 59);

    const ctx = document.getElementById('distanceChart').getContext('2d');
    const distanceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Khoáº£ng cÃ¡ch má»¥c tiÃªu di chuyá»ƒn (cm)',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Thá»i gian' }},
          y: {
            title: { display: true, text: 'cm' },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    const ctx2 = document.getElementById('stationaryChart').getContext('2d');
    const stationaryChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'khoáº£ng cÃ¡ch má»¥c tiÃªu Ä‘á»©ng yÃªn (cm)',
          data: [],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Thá»i gian' }},
          y: {
            title: { display: true, text: 'GiÃ¡ trá»‹' },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    function updateDistance() {
      fetch(`${databaseURL}/distance.json`)
        .then(res => res.json())
        .then(distance => {
          if (typeof distance === 'number') {
            const now = new Date().toLocaleTimeString();
            distanceChart.data.labels.push(now);
            distanceChart.data.datasets[0].data.push(distance);
            if (distanceChart.data.labels.length > 20) {
              distanceChart.data.labels.shift();
              distanceChart.data.datasets[0].data.shift();
            }
            distanceChart.update();
          }
        });
    }

    function updateStationary() {
      fetch(`${databaseURL}/stationary.json`)
        .then(res => res.json())
        .then(value => {
          if (typeof value === 'number') {
            const now = new Date().toLocaleTimeString();
            stationaryChart.data.labels.push(now);
            stationaryChart.data.datasets[0].data.push(value);
            if (stationaryChart.data.labels.length > 20) {
              stationaryChart.data.labels.shift();
              stationaryChart.data.datasets[0].data.shift();
            }
            stationaryChart.update();
          }
        });
    }

    updateStatus();
    updateScheduleDisplay();
    setInterval(updateStatus, 3000);
    setInterval(updateScheduleDisplay, 3000);
    setInterval(updateDistance, 2000);
    setInterval(updateStationary, 2000);


  </script>
</body>
</html>
